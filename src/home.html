<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Video Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Image to Video Converter</h1>
    </header>
    <div class="video-customization-section">
        <h2>Video Customization</h2>
        <div class="customization-controls">
            <form>
                <div style="margin-inline: auto;display:flex;">
                    <select id="selectedImages" name="images" multiple>
                    </select>
                </div>
<!--            <button id="selectPhotos">Select Photos</button> -->
                <input type="file" id="musicInput" accept="audio/*" hidden />
                <button type="button" id="addMusic" onclick="document.getElementById('musicInput').click()">Add Background Music</button>
                <div class="duration-and-effect">
                    <div>
                        <label for="imageDuration">Image Duration (s):</label>
                        <input type="number" id="imageDuration" min="1" value="5" />
                    </div>
<!--                <div>
                    <label for="transitionEffect">Effect:</label>
                    <select id="transitionEffect">
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                    </select>
                </div> -->
                </div>
                <button type="button" onclick="submitVideoOptions()">Submit</button>
            </form>
        </div>
    </div>
    <div class="create-video-section">
        <h2>Create Video</h2>
        <a href="createVideo.html"><button id="createVideo" >Go to Video Creation</button></a>
    </div>
    <div class="upload-images-section">
        <h2>Image Upload</h2>
        <a href="upload-images.html"><button id="uploadImages">Go to Image Upload</button></a>
    </div>
</div>

<script src="script.js"></script>
